{% include 'accounts/navbar.html' %}

<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Add Photo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

        <style>
        
            .parallax {
                /* The image used */
                background-color: #DCDCDC;
    
                /* Set a specific height */
                min-height: 500px;
    
                /* Create the parallax scrolling effect */
                background-attachment: fixed;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>

</head>

<body class="parallax">
    
    <div class="container pt-4">

        <div class="d-flex justify-content-center h-100">
            <div class="user_card w-50">
                <div class="card">


                    <form method='POST' action="" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group m-3">
                            <label>Description</label>
                            <input required name="description" type="text" placeholder="Enter a description"
                                class="form-control">
                        </div>
                        <div class="form-group m-3">
                            <label>Price</label>
                            <input required name="price" type="number" placeholder="Enter a price"
                                class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Select a category</label>
                            <select name="category" class="form-control">
                                <option value='none'>Select a category...</option>

                                {% for category in categories %}
                                <option value='{{category.id}}'>{{category.name}}</option>
                                {% endfor %}
                            </select>
                        </div>


                        <div class="form-group m-3">
                            <label>Create a new category</label>
                            <input name="category_new" type="text" placeholder="Create a new category"
                                class="form-control">
                        </div>

                        <div class="form-group mx-3 mt-3">
                            <label >Upload image</label>
                        </div>

                        <div class="form-group m-3">
                            <input required name="images" type="file" multiple class="form-control-file">
                        </div>

                        <div class="form-group m-3">
                            <div class="row ">
                                <div>
                                    <button href="{% url 'gallery' %}" class="btn btn-dark ">Go Back</button>
    
                                </div>
                                <div>
                                    <button type='submit' class="btn btn-primary ml-3">Submit</button>
    
                                </div>
                            </div>
                            
                            
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
