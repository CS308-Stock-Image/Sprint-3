
{% load static %}
{% include 'accounts/navbar.html' %}

<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">


    <!-- Bootstrap core CSS -->
    <link href="/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .parallax {
            /* The image used */
            background-color: #DCDCDC;

            /* Set a specific height */
            min-height: 500px;

            /* Create the parallax scrolling effect */
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .summary{
            border-color: black;
        }
        .cart-image {
            width: 100%;
            height: 10vh;
            object-fit: cover;
        }
    </style>

</head>

<body class="parallax">
    <div class="container pt-4">
        <div class="row">
            <div class="col-md-8 cart">
                <div class="title pb-2">

                    <h4><b>Shopping Cart</b></h4>

                </div>

                {%for photo in image%}

                <div class="row pb-1">
                    <div class="row main align-items-center">
                        <div class="col-2">
                            <img class="img-fluid cart-image" src="../../..{{photo.product.image.url}}">
                        </div>
                        <div class="col">
                            <div class="row text-muted">{{photo.category}}</div>
                            <div class="row">{{photo.description}}</div>
                        </div>
                        <div class="col">{{photo.price}} &#8378; <span class="close" style="color: black;"><a href="{%url 'deletecart' photo.id%}"
                                    style="color: black;">&#10005;</a></span></div>
                    </div>
                </div>

                {%endfor%}

            </div>
            <div class="col-md-4 cart">

                <div class="card">
                    <div class="col-md-12 summary p-3" >
                        <div>
                            <h5><b>Summary</b></h5>
                        </div>
                        <hr style="color:black">
                       
                

                        <div class="row pb-3" >
                            <div class="col">TOTAL PRICE</div>
                            <div class="col text-right">&#8378; {{sum}}</div>
                        </div>
                        <a href="/get"><button class="w-100 btn btn-primary btn"
                                type="submit">CHECKOUT</button></a>
                    </div>
                </div>

            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>
