{% load static %}


<style>
  .btn,
  span>a {
    text-decoration: none;
    color: white;
    padding: 15px;
  }

  span>a:hover {
    text-decoration: none;
    color: gray
  }
  .navbar {
  padding: 0;
  }
  .navbar-nav .nav-link {
    padding-top: 0;
    padding-bottom: 0;
    height: 50px;
    line-height: 50px;
  }
  .navbar-nav .search-container {
  float: right;
}
  .navbar-nav input[type=text] {
  padding: 5px;
  margin-top: 5px;
  font-size: 12px;
  border: none;
}
  .navbar-nav .search-container button {
  float: right;
  padding: 7px 10px;
  margin-top: 6px;
  margin-right: 16px;
  background: #ddd;
  font-size: 14px;
  border: none;
  cursor: pointer;
  
}
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">

      <li class="nav-item active">
        <a class="nav-link" href="/home">SIProject</a>
      </li>

      {% if user.is_authenticated %}

      <li class="nav-item">
        <a class="nav-link" href="/profile">Profile</a>
      </li>

      {% endif %}

      <li class="nav-item">
      
        <div class="search-container mt-2 pl-2 justify-content-center">
          <form action="/search" method="post" class=""> 
            {% csrf_token %}
            <input id="query" name="query" class="input search-input rounded" type="text" placeholder="Enter your keyword" >
            <button type="submit" class="rounded "><i class="fa fa-search"></i></button>
          </form>
        </div>
      </li>

    </ul>
  </div>
  {% if user.is_authenticated %}

  {%if user.is_staff%}
  <span><a href="{% url 'add' %}" class="btn btn-dark btn-block btn-sm m-1">Add Photo</a></span>
  {%endif%}
  <span><a class="nav-link" href="{% url 'shopcart' %}">Cart</a></span>
  <span><a class="nav-link" href="{% url 'logout' %}">Logout</a></span>


  {% else %}

  <span><a class="nav-link" href="/register"> Register</a></span>
  <span><a class="nav-link" href="/login"> Login</a></span>


  {% endif %}

</nav>
